<!DOCTYPE html>
<!--Jose Retamal, Graphics programming Lab 1 , 18/09/2018-->
<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	canvas
	{
		border-style: solid;
		border-width: 2px;
	}
    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>

    <script type="text/javascript">
	
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		//change size of canvas.
		canvas.width = 700;
		canvas.height = 600;
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");
		//add name to canvas.
		ctx.font="20px Georgia";
		ctx.fillText("Jose Retamal",450,20);
		// Set the fill colour to bright red. 
		ctx.fillStyle = "rgb(255, 0, 0)";
		
		// Create a filled rectangle at co-ordinates (10,10)
		// with height and width set to 100.
		ctx.fillRect(10, 10, 100, 100);
		
		// Change fill color.
		//tranparency added
		ctx.fillStyle = "rgba(255, 255, 0)";
		//redraw with new color
		ctx.fillRect(10, 10, 100, 100);
		
		//change to rectangle
		ctx.fillRect(10, 10, 150, 100);
	  
		// 7. change fill color for new rectangle
		//change to  rba -> tranparency
		ctx.fillStyle = "rgba(0, 255, 0, 0.4)";
		//draw second rectangle
		ctx.fillRect(120, 10, 150, 100);
		
		//Circle 1
		ctx.beginPath();
		ctx.arc(100,200,50,0,Math.PI*2,true);
		ctx.fillStyle = "black";
		ctx.strokeStyle="green";
		
		ctx.fill();
		ctx.stroke();
		
		//circle 2
		ctx.beginPath();
		ctx.arc(210,200,50,0,Math.PI*2,true);
		ctx.fillStyle = "blue";
		ctx.strokeStyle="green";
		ctx.fill();
		ctx.stroke();
		
		//square with circle
		//square
		ctx.fillStyle = "green";
		ctx.fillRect(10, 300, 200, 200);
		//circle
		ctx.beginPath();
		ctx.arc(110,400,100,0,Math.PI*2,true);
		ctx.fillStyle = "blue";
		ctx.strokeStyle="green";
		ctx.fill();
		ctx.stroke();
		
		//pac-man
		var x =400,y=200,radius=100;
		//draw pac-man
		ctx.beginPath();
		ctx.moveTo(x,y);
		ctx.lineTo(x+(radius*Math.cos(Math.PI/4)),y+(radius*Math.sin(Math.PI/4)));
		ctx.arc(x,y,radius,Math.PI/4,Math.PI*(7/4),false);
		ctx.lineTo(x,y);
		ctx.fillStyle = "yellow";
		ctx.strokeStyle="red";
		ctx.fill();
		ctx.stroke();
		
		//animation move after 1.5 seconds
		setTimeout(NewPacMan,1500);
		
		function NewPacMan()
		{
			//remove old pacman
			ctx.fillStyle = "white";
			ctx.fillRect(x-radius-5, y-radius-5, 210, 210);
			
			//draw new pac-man
			x+= 150;
			ctx.beginPath();
			ctx.moveTo(x,y);
			ctx.lineTo(x+(radius*Math.cos(Math.PI/4)),y+(radius*Math.sin(Math.PI/4)));
			ctx.arc(x,y,radius,Math.PI/4,Math.PI*(7/4),false);
			ctx.lineTo(x,y);
			ctx.fillStyle = "yellow";
			ctx.strokeStyle="red";
			ctx.fill();
			ctx.stroke();
			
		}//NewPacMan()
    </script>

  </body>

</html>
